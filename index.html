<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Making a Cool Contact photo">
    <meta name="author" content="Dan Gude">
    <script src="js/index.js"></script>
    <script src="js/jscolor.js"></script>
    <script src="js/saveSvgAsPng.js"></script>
    <script src="js/randomColor.js"></script>

    <title>Cool Contacts</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      #initials {
        font-family: 'monaco', 'Menlo', 'Courier New', 'Consolas', 'Lucida Console', monospace;
        font-size: 420px;
      }

      #diagram {
          zoom: 50%;
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav id="navv" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="http://DanTheManGude.github.io/Cool-Contacts">Cool Contacts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/DanTheManGude/Cool-Contacts">Source</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mailto:contact@dangude.com?Subject=Cool%20Contacts%20Contacts">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://dangude.com">Dan Gude</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div style="padding-top:2em;"class="col-lg-12 text-center">
            <svg id="diagram" height="800" width="800">
                <circle class="cir" cx="400" cy="400" r="400" fill="#0f0186"/>
                <circle cx="400" cy="400" r="360" fill="white"/>
                <circle class="cir" cx="400" cy="400" r="320" fill="#0f0186"/>
                <text id="initials" x="150" y="560" fill="white">CC</text>
            </svg>
          <h1 class="mt-5">Make a Cool Contact Photo</h1>
          <p class="lead">
              <button class="btn btn-success" onclick="randColor()" type="button">Random Color</button>
          </p>

          <form style="zoom:150%;" action="javascript:;" onchange="preview()">
            Color:
            <input id="colur" class="jscolor {onFineChange:'preview()'}" size="7" maxlength="6" value="0f0186">
            Initials:
            <input id="it" type="text" name="initials" size="3" maxlength="2" value="CC">
          </form>
          <br/>

          <button class="btn btn-primary" onclick="submit()" type="button">Download</button>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
